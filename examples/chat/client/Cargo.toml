[package]
name = "chat_client"
version = "0.1.0"
authors = [
    "Alexander Mescheryakov <freecoder.xx@gmail.com>",
    "Noogen Team <info.noogen@gmail.com>",
]
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/noogen-projects/laplace"
description = "The Chat lapp example"

[dependencies]
anyhow = "1.0"
bs58 = "0.5"
chat_common = { path = "../common" }
getrandom = { version = "0.2", features = ["js"] }
gloo-timers = "0.3"
laplace_yew = { path = "../../../laplace_yew" }
libp2p-identity = { version = "0.2", features = ["ed25519", "rand", "peerid"] }
pulldown-cmark = "0.10"
serde_json = "1.0"
wasm-web-helpers = "0.2"
web-sys = { version = "0.3", features = [
    "Window",
    "Document",
    "HtmlElement",
    "HtmlInputElement",
    "HtmlTextAreaElement",
    "CssStyleDeclaration",
    "Range",
    "Selection",
    "HtmlCollection",
] }
yew = { workspace = true }
yew-mdc-widgets = { workspace = true }
