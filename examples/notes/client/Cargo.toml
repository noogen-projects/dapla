[package]
name = "notes_client"
version = "0.1.0"
authors = [
    "Alexander Mescheryakov <freecoder.xx@gmail.com>",
    "Noogen Team <info.noogen@gmail.com>",
]
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/noogen-projects/laplace"
description = "The Notes lapp example"

[dependencies]
anyhow = "1.0"
laplace_yew = { path = "../../../laplace_yew" }
lew = { git = "https://github.com/noogen-projects/lew" }
notes_common = { path = "../common" }
pulldown-cmark = "0.10"
wasm-web-helpers = "0.2"
web-sys = { version = "0.3", features = [
    "Window",
    "Document",
    "HtmlInputElement",
    "HtmlElement",
    "HtmlTextAreaElement",
    "DomStringMap",
] }
yew = { workspace = true }
yew-mdc-widgets = { workspace = true }
